<header>
<script type="text/javascript">

var documentHeight = 0;

var topPadding = 15;

$(function() {

var offset = $("adsbox").offset();

documentHeight = $(document).height();

$(window).scroll(function() {

var sideBarHeight = $("adsbox").height();

if ($(window).scrollTop() > offset.top) {

var newPosition = ($(window).scrollTop() - offset.top) + topPadding;

var maxPosition = documentHeight - (sideBarHeight + 368);

if (newPosition > maxPosition) {

newPosition = maxPosition;

}

$("adsbox").stop().animate({

marginTop: newPosition

});

} else {

$("adsbox").stop().animate({

marginTop: 0

});

};

});

});

</script>
<!-- navbar -->
  <nav class="navbar navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p class="navbar-text" <!--href="{{ site.baseurl }}/-->">{{ site.title }}</p>
      <p class="navbar-text">@一步一个脚印@</p>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">

        {% if page.url == "/index.html" %}
          <li class="active">
          {% else %}
          <li>
        {% endif %}
          <a href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-th-large"></span> 首页</a></li>

       {% for p in site.pages %}
          {% if p.title %}
           {% if p.url == page.url %}
              <li class="active">
              {% else %}
              <li>
            {% endif %}
            <a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon {{ p.icon }}"></span> {{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div>
<p id = " adsbox">
<img src="/css/pics/wechat.jpg" alt="We Chat" style="float:left;position:absolute; left:5px; top:180px;" width="150" height="150">
</p>
</div>
</header>
